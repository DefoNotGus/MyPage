<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo El Profe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#" id="logoLink">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><button onclick="scrollToSection('home')">Home</button></li>
                <li><button onclick="scrollToSection('about')">About</button></li>
                <li><button onclick="scrollToSection('contact')">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="imagePopup" class="popup">
            <span class="close-btn">&times;</span>
            <img src="images/logo.png" alt="Logo" class="popup-content">
        </div>
        <!-- Home Section -->
        <section id="home" class="section">
            <div class="home-content">
                <h1>Welcome to Gustavo's Portfolio</h1>
                <p>Your journey to creativity and professionalism begins here.</p>
                <div class="socials">
                    <a href="https://www.linkedin.com/in/gustavo-rangel123" target="_blank" title="LinkedIn">
                        <img src="images/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="https://youtube.com/@gustavoelprofe" target="_blank" title="YouTube">
                        <img src="images/youtube.png" alt="YouTube">
                    </a>
                </div>
            </div>
        </section>

        <!-- About Me Section -->
        <section id="about" class="section full-width">
            <h1>About Me</h1>

            <div class="projects-grid" id="projects-container"></div>

            <div class="honours-project">
                <h2>Honours Project</h2>
                <img src="images/honours.png" alt="Honours Project Image">
                <p>Highlighting significant achievements and research projects.</p>
            </div>

            <div class="hobbies-banner">
                <h2>My Hobbies</h2>
                <div class="hobbies-grid" id="hobbies-container"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section visible"> <!-- Add "visible" here -->
            <h1>Contact Me</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gustavo Rangel. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
