<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Zone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#" id="logoLink">
                    <img src="../images/logo.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><button onclick="scrollToSection('tutorials')">Tutorials</button></li>
                <li><button onclick="scrollToSection('about')">About</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tutorials" class="section">
            <div class="filter-bar">
                <input type="text" id="contentFilter" placeholder="Filter by content...">
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="Easy Peasy">Easy Peasy</option>
                    <option value="Medium">Medium</option>
                    <option value="You'll Need Coffee">You'll Need Coffee</option>
                </select>
            </div>
            <h1>Tutorials and Projects</h1>
            <div id="tutorial-container">
            </div>
        </section>

        <section id="about" class="section">
            <h1>About Teaching Zone</h1>
            <p>Teaching Zone is a collection of tutorials and projects designed to help you learn and improve your skills. We cover a variety of topics and provide resources to support your learning journey.</p>
        </section>

    </main>

    <footer>
        <p>Â© 2025 Teaching Zone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
