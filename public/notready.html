<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Ready</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" id="logoLink">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><button onclick="window.location.href='index.html#home'">Home</button></li>
                <li><button onclick="window.location.href='index.html#about'">About</button></li>
                <li><button onclick="window.location.href='index.html#contact'">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section" id="error-page">
            <div class="error-content">
                <h1>Page In Progress</h1>
                <p>Oops! The page you're looking for is not ready yet.</p>
                <img src="images/inprogress.png" alt="404 Error" class="error-image">
                <p>Go back to the <a href="index.html">Home Page</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gustavo Rangel. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</html>
