<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo El Profe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button onclick="scrollToSection('home')">Home</button></li>
                <li><button onclick="scrollToSection('about')">About Me</button></li>
                <li><button onclick="scrollToSection('contact')">Contact Me</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <h1>Home</h1>
            <p>Welcome! Connect with me:</p>
            <div class="socials">
                <iframe src="https://www.linkedin.com/in/gustavo-rangel123" title="LinkedIn" class="social-frame"></iframe>
                <iframe src="https://www.youtube.com" title="YouTube" class="social-frame"></iframe>
            </div>
        </section>

        <!-- About Me Section -->
        <section id="about" class="section">
            <h1>About Me</h1>
            <div class="projects-grid">
                <!-- Example project cards -->
                <div class="project-card">
                    <img src="https://via.placeholder.com/150" alt="Project Image">
                    <h2>Project 1</h2>
                    <p>This is a description of Project 1.</p>
                </div>
                <div class="project-card">
                    <img src="https://via.placeholder.com/150" alt="Project Image">
                    <h2>Project 2</h2>
                    <p>This is a description of Project 2.</p>
                </div>
                <div class="project-card">
                    <img src="https://via.placeholder.com/150" alt="Project Image">
                    <h2>Project 3</h2>
                    <p>This is a description of Project 3.</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h1>Contact Me</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
