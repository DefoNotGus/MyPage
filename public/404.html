<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS is used for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/404.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="page-header">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center gap-2">
                <!-- Small logo thumbnail -->
                <img id="logo-thumb" src="/images/logo.png" alt="Logo" style="width:32px;height:32px;object-fit:contain;cursor:pointer;border-radius:6px;box-shadow:0 1px 4px #0002;" title="Expand logo">
                <a href="/index.html" class="text-2xl font-bold text-white tracking-wider">Gustavo El Profe</a>
            </div>
            <div class="flex gap-3">
                <a href="/gaming/index.html" class="btn-primary font-bold py-2 px-5 rounded-lg hover:opacity-90 transition-opacity text-sm md:text-base">
                    Gaming
                </a>
                <a href="/teaching/index.html" class="btn-primary font-bold py-2 px-5 rounded-lg hover:opacity-90 transition-opacity text-sm md:text-base">
                    Learn
                </a>
                <a href="#" class="btn-primary disabled font-bold py-2 px-5 rounded-lg hover:opacity-90 transition-opacity text-sm md:text-base">
                    Play
                </a>
            </div>
        </div>
        <!-- Modal for expanded logo -->
        <div id="logo-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;">
            <img src="/images/logo.png" alt="Logo Large" style="max-width:90vw;max-height:80vh;border-radius:1rem;box-shadow:0 4px 32px #000a;">
        </div>
    </header>

    <main>
        <section class="section" id="error-page">
            <div class="error-content">
                <h1>404 - Page Not Found</h1>
                <p>Oops! The page you're looking for doesn't exist.</p>
                <img src="/images/404.png" alt="404 Error" class="error-image">
                <a href="/index.html" class="btn-primary error-button">Go to Home Page</a>
            </div>
        </section>
    </main>

    <footer>
        <p class="text-center text-xs text-gray-400">&copy; 2025 Gustavo Rangel. All Rights Reserved.</p>
    </footer>
    <script>
    // Logo expand modal logic
    document.addEventListener('DOMContentLoaded', function() {
        var thumb = document.getElementById('logo-thumb');
        var modal = document.getElementById('logo-modal');
        if(thumb && modal) {
            thumb.addEventListener('click', function() {
                modal.style.display = 'flex';
            });
            modal.addEventListener('click', function(e) {
                if(e.target === modal) modal.style.display = 'none';
            });
        }
    });
    </script>
</body>
</html>
